  <title>Cotações das Maiores Empresas dos EUA</title>
  <style>
    :root {
      --primary: #1f2937;
      --secondary: #111827;
      --accent: #3b82f6;
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
    }

    header {
      background-color: var(--primary);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--accent);
    }

    main {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 25px;
      margin-bottom: 30px;
    }

    .card h2 {
      margin-bottom: 20px;
      color: var(--primary);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--secondary);
      color: #cbd5e1;
      margin-top: 50px;
    }
  </style>
</head>
